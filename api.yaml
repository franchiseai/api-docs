          type: string
          format: uri
          description: The signing link URL for this state
          example: "https://powerforms.docusign.net/california-form"

    BulkSetSigningLinksRequest:
      type: object
      required:
        - provider
        - document_type
      properties:
        provider:
          $ref: "#/components/schemas/SigningLinkProvider"
        document_type:
          $ref: "#/components/schemas/SigningLinkDocumentType"
        default_url:
          type: string
          format: uri
          description: |
