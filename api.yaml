      type: string
      enum:
        - ak
        - al
        - ar
        - az
        - ca
        - co
        - ct
        - dc
        - de
        - fl
        - ga
        - hi
        - ia
        - id
        - il
        - in
        - ks
        - ky
        - la
        - ma
        - md
        - me
        - mi
        - mn
        - mo
        - ms
        - mt
        - nc
        - nd
        - ne
        - nh
        - nj
        - nm
        - nv
        - ny
        - oh
        - ok
        - or
        - pa
        - ri
        - sc
        - sd
        - tn
        - tx
        - ut
