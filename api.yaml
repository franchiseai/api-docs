              type: string
              format: uuid
            url:
              type: string
              format: uri
          description: The default signing link (null if not set)
        states:
          type: array
          items:
            type: object
            required:
              - state_id
              - id
              - url
            properties:
              state_id:
                $ref: "#/components/schemas/State"
              id:
                type: string
                format: uuid
              url:
                type: string
                format: uri
          description: Per-state signing links that were set
      example:
        default:
          id: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
          url: "https://powerforms.docusign.net/default-form"
        states:
          - state_id: "ca"
            id: "b2c3d4e5-f6a7-8901-bcde-f12345678901"
            url: "https://powerforms.docusign.net/california-form"
          - state_id: "ny"
            id: "c3d4e5f6-a7b8-9012-cdef-123456789012"
            url: "https://powerforms.docusign.net/new-york-form"

    GetSigningLinksResponse:
