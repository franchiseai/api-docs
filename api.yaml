    UpdateStateFilingActivityRequest:
      type: object
      required:
        - activity
      properties:
        activity:
          type: array
          items:
            $ref: "#/components/schemas/FilingActivity"
          description: |
            Array of filing activities to update for the brand-state combination.
            Note: This operation completely replaces all existing filing activities with the provided array.
            The entire activity array must always be passed, as the previous activity records will be wiped and reset with what is provided here.
          example:
            - headline: "FDD Filed with State Agency"
              description: "Franchise Disclosure Document successfully filed with California Department of Financial Protection & Innovation"
              date: "2025-05-15T14:30:00+00:00"
              active: true
            - headline: "Registration Renewal Submitted"
              description: "Annual registration renewal application submitted"
              date: "2025-03-10T09:15:00+00:00"
              active: true

    FilingActivityMode:
      type: string
      enum:
        - replace
        - append
      description: |
        Mode for updating filing activities:
        - `replace`: Delete all existing activities and insert new ones
        - `append`: Add new activities without removing existing ones
      example: "replace"

    StateFilingActivityUpdateItem:
      type: object
      required:
        - state_id
        - activity
      properties:
        state_id:
          $ref: "#/components/schemas/State"
        mode:
          $ref: "#/components/schemas/FilingActivityMode"
        activity:
          type: array
          items:
            $ref: "#/components/schemas/FilingActivity"
          description: Array of filing activities for this state
      description: A single state's filing activity update

    BulkUpdateFilingActivityForBrandRequest:
      type: object
      required:
        - states
      properties:
        mode:
          $ref: "#/components/schemas/FilingActivityMode"
        states:
          type: array
          items:
            $ref: "#/components/schemas/StateFilingActivityUpdateItem"
          minItems: 1
          maxItems: 69
          description: Array of state filing activity updates (maximum 69 jurisdictions)
      example:
        mode: "replace"
        states:
          - state_id: "ca"
            activity:
              - headline: "FDD Filed with State Agency"
                description: "Filed with California DFPI"
                date: "2025-05-15T14:30:00+00:00"
                active: true
          - state_id: "ny"
            mode: "append"
            activity:
              - headline: "Registration Renewal Submitted"
                description: "Annual renewal submitted"
                date: "2025-03-10T09:15:00+00:00"
                active: true

