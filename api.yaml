          description: When the signing link was last updated
      example:
        id: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
        url: "https://powerforms.docusign.net/abc123"
        provider: "docusign"
        document_type: "fdd"
        created_at: "2026-02-10T12:00:00+00:00"
        updated_at: "2026-02-10T12:00:00+00:00"

    BulkSigningLinkStateItem:
      type: object
      required:
        - state_id
        - url
