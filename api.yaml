openapi: 3.0.3
info:
  title: Franchise Systems Ai API
  description: |
    ## Authentication

    All API endpoints require authentication using a Bearer token in the Authorization header:

    ```
    Authorization: Bearer YOUR_API_KEY
    ```

    ### Obtaining an API Key

    To obtain an API key:
    1. Log into [Franchise Systems Ai](https://app.franchisesystems.ai/).
    2. Click your profile in the bottom left hand corner of the interface.
    3. Select "Settings".
    3. Generate a new API key at the bottom of the page.
    4. Store it securely - API keys are only shown once.

    ### API Key Management

    - API keys are attached to individual accounts, and have all the same permissions as the account they are attached to.
    - Only one key per account is valid at any given time.
    - Keys can be revoked by generating a new one.

    ### Rate Limiting
     - A general purpose rate limit of 1000 requests per 15 minute period is applied to this API
     - If this does not meet your needs, please reach out for support

    ## State Management Overview

    The API manages franchise information across **69 jurisdictions**:

    ### United States (51)
     - Standard 2-letter state codes (e.g., `ca` = California, `ny` = New York)
     - `dc` = Washington, District of Columbia

    ### US Territories (5)
    - Guam (`usot_gu`)
    - American Samoa (`usot_as`) 
    - Northern Mariana Islands (`usot_nmi`)
    - Puerto Rico (`usot_pr`)
    - US Virgin Islands (`usot_vi`)

    ### Canadian Provinces & Territories (13)
    - All 10 provinces: Newfoundland (`ca_nl`), Prince Edward Island (`ca_pe`), Nova Scotia (`ca_ns`), New Brunswick (`ca_nb`), Quebec (`ca_qc`), Ontario (`ca_on`), Manitoba (`ca_mb`), Saskatchewan (`ca_sk`), Alberta (`ca_ab`), British Columbia (`ca_bc`)
    - All 3 territories: Yukon (`ca_yt`), Northwest Territories (`ca_nt`), Nunavut (`ca_nu`)

  version: 0.4.0
  contact:
    name: Developer Support
    email: bill@franchisesystems.ai

servers:
  - url: https://v2.api.franchisesystems.ai/public
    description: Production server

security:
  - BearerAuth: []

paths:
  /brands:
    get:
      summary: List all accessible brands
      description: Retrieve a list of all brands that the authenticated agent has access to. Ids returned should be referenced for usage in the "state" routes.
      operationId: listApiAccessBrands
      tags:
        - Brands
      responses:
        "200":
          description: Successfully retrieved brands list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListApiAccessBrandsResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /states/status/{brandId}:
    get:
      summary: Get state franchising status for a brand
      description: Retrieve the franchising status for all states for a specific brand
      operationId: getStateFranchisingStatusForBrand
      tags:
        - States
      parameters:
        - name: brandId
          in: path
          required: true
          description: UUID of the brand
          schema:
            type: string
            format: uuid
            example: "123e4567-e89b-12d3-a456-426614174000"
      responses:
        "200":
          description: Successfully retrieved state franchising status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StateFranchisingStatusResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /states/status/{brandId}/{stateId}:
    post:
      summary: Set actively franchising status
      description: Update whether a brand is actively franchising in a specific state
      operationId: setActivelyFranchising
      tags:
        - States
      parameters:
        - name: brandId
          in: path
          required: true
          description: UUID of the brand
          schema:
            type: string
            format: uuid
            example: "123e4567-e89b-12d3-a456-426614174000"
        - name: stateId
          in: path
          required: true
          description: State identifier (US state abbreviation or Canadian province code)
          schema:
            $ref: "#/components/schemas/State"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - is_active
              properties:
                is_active:
                  type: boolean
                  description: Whether the brand is actively franchising in this state
                  example: true
      responses:
        "200":
          description: Successfully updated franchising status
          content:
            application/json:
              schema:
                type: object
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /states/{brandId}/{stateId}:
    get:
      summary: Get state overview for a brand
      description: Retrieve detailed state-specific information for a brand
      operationId: getStateOverviewForBrand
      tags:
        - States
      parameters:
        - name: brandId
          in: path
          required: true
          description: UUID of the brand
          schema:
            type: string
            format: uuid
            example: "123e4567-e89b-12d3-a456-426614174000"
        - name: stateId
          in: path
          required: true
          description: State identifier (US state abbreviation or Canadian province code)
          schema:
            $ref: "#/components/schemas/State"
      responses:
        "200":
          description: Successfully retrieved state overview
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StateOverviewResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/InternalServerError"

    post:
      summary: Update state overview for a brand
      description: Update state-specific franchising information for a brand
      operationId: updateStateOverviewForBrand
      tags:
        - States
      parameters:
        - name: brandId
          in: path
          required: true
          description: UUID of the brand
          schema:
            type: string
            format: uuid
            example: "123e4567-e89b-12d3-a456-426614174000"
        - name: stateId
          in: path
          required: true
          description: State identifier (US state abbreviation or Canadian province code)
          schema:
            $ref: "#/components/schemas/State"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateStateOverviewRequest"
      responses:
        "200":
          description: Successfully updated state overview
          content:
            application/json:
              schema:
                type: object
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /states/{brandId}/{stateId}/activity:
    post:
      summary: Update state filing activity for a brand
      description: Update the filing activity records for a specific brand-state combination
      operationId: updateStateFilingActivity
      tags:
        - States
      parameters:
        - name: brandId
          in: path
          required: true
          description: UUID of the brand
          schema:
            type: string
            format: uuid
            example: "123e4567-e89b-12d3-a456-426614174000"
        - name: stateId
          in: path
          required: true
          description: State identifier (US state abbreviation or Canadian province code)
          schema:
            $ref: "#/components/schemas/State"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateStateFilingActivityRequest"
      responses:
        "200":
          description: Successfully updated filing activity
          content:
            application/json:
              schema:
                type: object
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /states/{brandId}/activity/bulk:
    post:
      summary: Bulk update filing activities for multiple states
      description: |
        Update filing activity records for multiple states of a single brand in one transactional operation.

        **Modes:**
        - `replace` (default): Replaces all existing activities for each state with the provided activities
        - `append`: Adds new activities to existing ones without deleting

        **Mode Resolution:**
        - Request-level `mode` applies to all states unless overridden
        - Per-state `mode` overrides the request-level mode for that specific state

        **Transaction Behavior:** All updates are applied within a single database transaction.
        If any update fails, the entire operation is rolled back and no changes are persisted.
      operationId: bulkUpdateFilingActivityForBrand
      tags:
        - States
      parameters:
        - name: brandId
          in: path
          required: true
          description: UUID of the brand
          schema:
            type: string
            format: uuid
            example: "123e4567-e89b-12d3-a456-426614174000"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BulkUpdateFilingActivityForBrandRequest"
      responses:
        "200":
          description: Successfully updated filing activities for all states
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BulkUpdateFilingActivityForBrandResponse"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /states/{brandId}/activity:
    get:
      summary: Get all filing activities for a brand
      description: |
        Retrieve all filing activities across all states for a specific brand.

        Returns a list of states with their associated filing activities.
        Only states that have filing activity records are included in the response.
      operationId: getAllFilingActivitiesForBrand
      tags:
        - States
      parameters:
        - name: brandId
          in: path
          required: true
          description: UUID of the brand
          schema:
            type: string
            format: uuid
            example: "123e4567-e89b-12d3-a456-426614174000"
      responses:
        "200":
          description: Successfully retrieved all filing activities
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAllFilingActivitiesResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /states/{brandId}:
    get:
      summary: Get all states overview for a brand
      description: |
        Retrieve state overview information for all or specified states for a brand.

        Use the optional `state_ids` query parameter to filter results to specific states.
        If `state_ids` is not provided, returns all states that have records for the brand.
      operationId: getStatesOverviewForBrand
      tags:
        - States
      parameters:
        - name: brandId
          in: path
          required: true
          description: UUID of the brand
          schema:
            type: string
            format: uuid
            example: "123e4567-e89b-12d3-a456-426614174000"
        - name: state_ids
          in: query
          required: false
          description: Comma-separated list of state codes to filter results (e.g., "ca,ny,tx")
          schema:
            type: string
            example: "ca,ny,tx"
      responses:
        "200":
          description: Successfully retrieved states overview
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetStatesOverviewResponse"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /states/{brandId}/bulk:
    post:
      summary: Bulk update states for a brand
      description: |
        Update multiple states for a single brand in one transactional operation.

        **Transaction Behavior:** All updates are applied within a single database transaction.
        If any update fails, the entire operation is rolled back and no changes are persisted.

        **Validation:** All state updates are validated before the transaction begins.
        If validation fails for any state, detailed error messages are returned with indices for easy identification.
      operationId: bulkUpdateStatesForBrand
      tags:
        - States
      parameters:
        - name: brandId
          in: path
          required: true
          description: UUID of the brand
          schema:
            type: string
            format: uuid
            example: "123e4567-e89b-12d3-a456-426614174000"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BulkUpdateStatesForBrandRequest"
      responses:
        "200":
          description: Successfully updated all states
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BulkUpdateStatesForBrandResponse"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /states/bulk:
    post:
      summary: Bulk update states across multiple brands
      description: |
        Update states for multiple brands in one transactional operation.

        **Transaction Behavior:** All updates across all brands are applied within a single database transaction.
        If any update fails for any brand, the entire operation is rolled back and no changes are persisted.

        **Validation:** All state updates for all brands are validated before the transaction begins.
        If validation fails for any state in any brand, detailed error messages are returned with brand IDs and indices for easy identification.

        **Authorization:** The authenticated user must have write access to all brands in the request.
      operationId: bulkUpdateStatesMultiBrand
      tags:
        - States
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BulkUpdateStatesMultiBrandRequest"
      responses:
        "200":
          description: Successfully updated all states for all brands
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BulkUpdateStatesMultiBrandResponse"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /states/{brandId}/{stateId}/signing-link:
    post:
      summary: Set signing link for a state
      description: |
        Set or update a signing link (e.g. DocuSign Superform URL) for a specific brand-state combination.

        When set, the signing link replaces the default DocuSeal signing flow for applicants in that state.
        If a signing link already exists for the given state and document type, the URL is updated in place.
      operationId: setStateSigningLink
      tags:
        - Signing Links
      parameters:
        - name: brandId
          in: path
          required: true
          description: UUID of the brand
          schema:
            type: string
            format: uuid
            example: "123e4567-e89b-12d3-a456-426614174000"
        - name: stateId
          in: path
          required: true
          description: State identifier (US state abbreviation or Canadian province code)
          schema:
            $ref: "#/components/schemas/State"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SetSigningLinkRequest"
            example:
              url: "https://powerforms.docusign.net/abc123"
              provider: "docusign"
              document_type: "fdd"
      responses:
        "200":
          description: Signing link updated (existing link for this state and document type)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SigningLinkResponse"
        "201":
          description: Signing link created (new link for this state and document type)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SigningLinkResponse"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /states/{brandId}/signing-links/bulk:
    post:
      summary: Bulk set signing links for multiple states
      description: |
        Set signing links for multiple states and optionally a default signing link in one transactional operation.

        - `default_url` sets or updates the default signing link on the external management organisation relationship.
          This default is used as a fallback for states that don't have a state-specific signing link.
        - `states` array sets per-state signing links. Each state can have a different URL.
        - All changes are applied within a single database transaction. If any update fails, the entire operation is rolled back.

        **Note:** The authenticated user must have write access to the brand.
      operationId: bulkSetSigningLinks
      tags:
        - Signing Links
      parameters:
        - name: brandId
          in: path
          required: true
          description: UUID of the brand
          schema:
            type: string
            format: uuid
            example: "123e4567-e89b-12d3-a456-426614174000"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BulkSetSigningLinksRequest"
            example:
              provider: "docusign"
              document_type: "fdd"
              default_url: "https://powerforms.docusign.net/default-form"
              states:
                - state_id: "ca"
                  url: "https://powerforms.docusign.net/california-form"
                - state_id: "ny"
                  url: "https://powerforms.docusign.net/new-york-form"
      responses:
        "200":
          description: Successfully set signing links
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BulkSetSigningLinksResponse"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /states/{brandId}/signing-links:
    get:
      summary: Get all signing links for a brand
      description: |
        Retrieve the default signing link and all state-specific signing links for a brand.

        Use this endpoint to verify which signing links are currently configured.
        The `default` field contains the fallback signing link set on the external management organisation.
        The `states` array contains all state-specific overrides.
      operationId: getSigningLinksForBrand
      tags:
        - Signing Links
      parameters:
        - name: brandId
          in: path
          required: true
          description: UUID of the brand
          schema:
            type: string
            format: uuid
            example: "123e4567-e89b-12d3-a456-426614174000"
      responses:
        "200":
          description: Successfully retrieved signing links
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetSigningLinksResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          $ref: "#/components/responses/NotFoundError"
        "500":
          $ref: "#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: Bearer
      description: |
        **API Key Authentication**

        All endpoints require a valid API key passed as a Bearer token in the Authorization header.

        **Format:** `Authorization: Bearer YOUR_API_KEY`

  schemas:
    State:
      type: string
      enum:
        - ak
        - al
        - ar
        - az
        - ca
        - co
        - ct
        - dc
        - de
        - fl
        - ga
        - hi
        - ia
        - id
        - il
        - in
        - ks
        - ky
        - la
        - ma
        - md
        - me
        - mi
        - mn
        - mo
        - ms
        - mt
        - nc
        - nd
        - ne
        - nh
        - nj
        - nm
        - nv
        - ny
        - oh
        - ok
        - or
        - pa
        - ri
        - sc
        - sd
        - tn
        - tx
        - ut
        - va
        - vt
        - wa
        - wi
        - wv
        - wy
        - usot_gu
        - usot_as
        - usot_nmi
        - usot_pr
        - usot_vi
        - ca_nl
        - ca_pe
        - ca_ns
        - ca_nb
        - ca_qc
        - ca_on
        - ca_mb
        - ca_sk
        - ca_ab
        - ca_bc
        - ca_yt
        - ca_nt
        - ca_nu

    StateRegistrationStatus:
      type: string
      enum:
        - none
        - filed_not_registered
        - filed_registered
      description: Current registration status in the state
      example: "none"

    AgreementFeeTimeframe:
      type: string
      enum:
        - annually
        - biannually
        - monthly
        - quarterly
        - yearly
      description: Timeframe for fee payments
      example: "yearly"

    Agent:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the agent
          example: "02b9c769-7f30-44b1-94d4-d2fed6eccf25"
        firstName:
          type: string
          nullable: true
          description: Agent's first name
          example: "Bill"
        lastName:
          type: string
          nullable: true
          description: Agent's last name
          example: "Smith"
        profilePictureUrl:
          type: string
          nullable: true
          description: URL or identifier for the agent's profile picture
          example: "02b9c769d2fed6eccf25-1520767d-0949-4049-b826-36a7dcc26c0f"

    FDD:
      type: object
      required:
        - id
        - title
        - prepared
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the FDD document
          example: "fdd123e4-567e-89ab-cdef-123456789abc"
        title:
          type: string
          description: Title of the FDD document
          example: "Pizza Palace Franchise Disclosure Document"
        prepared:
          type: boolean
          description: Whether the FDD document has been prepared
          example: true
        date_last_modified:
          type: string
          format: date-time
          nullable: true
          description: When the FDD was last modified
          example: "2025-05-15T14:30:00+00:00"

    Brand:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the brand
          example: "123e4567-e89b-12d3-a456-426614174000"
        name:
          type: string
          description: Brand name
          example: "Pizza Palace"
        logoUrl:
          type: string
          format: uri
          nullable: true
          description: URL to the brand's logo image
          example: "https://example.com/logos/pizza-palace.png"

    FilingActivity:
      type: object
      required:
        - headline
        - date
        - active
      properties:
        headline:
          type: string
          description: Brief headline describing the filing activity
          example: "FDD Filed with State Agency"
        description:
          type: string
          nullable: true
          description: Detailed description of the filing activity
          example: "Franchise Disclosure Document successfully filed with California Department of Financial Protection & Innovation"
        date:
          type: string
          format: date-time
          description: Date and time of the filing activity
          example: "2025-05-15T14:30:00+00:00"
        active:
          type: boolean
          description: Whether this filing activity record is currently active
          example: true

    StateOverview:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for this brand-state record
          example: "8fa6dbc4-edc6-404f-8f0b-6e8eb5057706"
        created_at:
          type: string
          format: date-time
          description: When this record was created
          example: "2025-05-22T09:45:30.684915+00:00"
        state:
          $ref: "#/components/schemas/State"
        brand_id:
          type: string
          format: uuid
          description: UUID of the associated brand
          example: "22a7b17b-6d95-4f7d-bc90-a687fcaeeab3"
        max_locations:
          type: number
          nullable: true
          description: Maximum number of locations allowed in this state
          example: null
        registration_expires_at:
          type: string
          format: date-time
          nullable: true
          description: When the current registration expires
          example: "2025-05-03T21:00:00+00:00"
        fdd_filed_at:
          type: string
          format: date-time
          nullable: true
          description: When the FDD was filed
          example: "2025-05-04T21:00:00+00:00"
        fdd_filing_required:
          type: boolean
          nullable: true
          description: Whether FDD filing is required in this state
          example: true
        fdd_renewal_deadline:
          type: string
          format: date-time
          nullable: true
          description: Deadline for FDD renewal
          example: "2025-05-02T21:00:00+00:00"
        franchise_fee_collection_rules:
          type: string
          nullable: true
